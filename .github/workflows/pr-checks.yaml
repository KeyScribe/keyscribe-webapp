name: pull-request-checks
on:
  pull_request:
    types: [opened, reopened, edited]
    branches: ['main', 'dev']
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: |
        cd backend
        npm i
        npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: |
        cd backend
        npm i
        npm run test